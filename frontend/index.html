<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini AI Chat</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .chat-container {
    background: #ffffff;
    width: 400px;
    max-width: 95%;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-header {
    background: linear-gradient(90deg, #4f46e5, #6c5ce7);
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
  }

  .chat-box {
    padding: 20px;
    flex: 1;
    overflow-y: auto;
    max-height: 500px;
    background: #f9f9f9;
  }

  .message {
    margin: 10px 0;
    padding: 12px 16px;
    border-radius: 20px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 15px;
    line-height: 1.4;
    transition: all 0.2s ease-in-out;
  }

  .user {
    background: #4f46e5;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }

  .ai {
    background: #e0e7ff;
    color: #1a202c;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  .input-container {
    display: flex;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  input {
    flex: 1;
    padding: 14px;
    border: none;
    outline: none;
    font-size: 16px;
    border-radius: 0;
  }

  button {
    padding: 0 20px;
    background: #4f46e5;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: 0.2s ease;
  }

  button:hover {
    background: #6c5ce7;
  }

  /* Scrollbar styling */
  .chat-box::-webkit-scrollbar {
    width: 6px;
  }
  .chat-box::-webkit-scrollbar-thumb {
    background: #4f46e5;
    border-radius: 3px;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ðŸ’« Gemini AI Chat</div>
  <div class="chat-box" id="chat-box"></div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

// Append message
function appendMessage(text, sender) {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.innerHTML = text.replace(/\n/g, '<br>');
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Send message to backend
async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  appendMessage(message, 'user');
  userInput.value = '';

  try {
    const res = await fetch('http://127.0.0.1:8000/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    if (data.reply) appendMessage(data.reply, 'ai');
    else if (data.error) appendMessage(`Error: ${data.error}`, 'ai');
  } catch (err) {
    appendMessage(`Network Error: ${err.message}`, 'ai');
  }
}

// Event listeners
sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
